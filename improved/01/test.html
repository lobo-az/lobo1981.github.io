<html>
  <head>
    <meta charset="utf-8">
    <link href="../css/test.css" rel="stylesheet">
    <script src="../js/test.js" defer></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>問題内容</th>
          <th>選択肢</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border">
          <td>
            セマンティクスが重要な理由はなぜか。選択肢から選んでください。
          </td>
          <td>
            <div>
              <input type="radio" id="semantics_1" name="semantics" value="1">
              <label for="semantics_1">開発しやすく、モバイル機器に関しても優れており、SEOに対しても良好であるため</label>
            </div>
            <div>
              <input type="radio" id="semantics_2" name="semantics" value="2">
              <label for="semantics_2">しっかりしたウェブの開発が行える</label>
            </div>
            <div>
              <input type="radio" id="semantics_3" name="semantics" value="3">
              <label for="semantics_3">HTMLの企画に定められていて、暗黙の了解となっているから</label>
            </div>
          </td>
        </tr>
        <tr class="border">
          <td>
            セマンティックとはどういう意味か、選択肢から選んでください。
          </td>
          <td>
            <div>
              <input type="radio" id="meaning_of_semantics_1" name="meaning_of_semantics" value="1">
              <label for="meaning_of_semantics_1">HTMLにおける決まり事。仕様を指す</label>
            </div>
            <div>
              <input type="radio" id="meaning_of_semantics_2" name="meaning_of_semantics" value="2">
              <label for="meaning_of_semantics_2">見かけ上の定義のこと。良ければデザインとして見栄えも良くなる。</label>
            </div>
          </td>
        </tr>
        <tr class="border">
          <td>
            ボタンということを示すために利用するHTMLタグを選択しから選んでください。
          </td>
          <td>
            <div>
              <input type="radio" id="button_tag_semantics_1" name="button_tag_semantics" value="1">
              <label for="button_tag_semantics_1">&lt;br&gt;</label>
            </div>
            <div>
              <input type="radio" id="button_tag_semantics_2" name="button_tag_semantics" value="2">
              <label for="button_tag_semantics_2">&lt;p&gt;</label>
            </div>
            <div>
              <input type="radio" id="button_tag_semantics_3" name="button_tag_semantics" value="3">
              <label for="button_tag_semantics_3">&lt;button&gt;</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="submit">小テストの結果を送信する</button>
  </body>
</html>
